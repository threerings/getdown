m.abort_title = Installation abbrechen?
m.abort_confirm = <html>Bist du sicher, dass du die Installation abbrechen \
m\u00f6chtest? \
  Du kannst sp\u00e4ter fortfahren, indem du die Anwendung erneut \
ausf\u00fchrst.</html>
