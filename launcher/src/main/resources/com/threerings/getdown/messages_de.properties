m.abort_title = Installation abbrechen?
m.abort_confirm = <html>Bist du sicher, dass du die Installation abbrechen möchtest? \
  Du kannst später fortfahren, indem du die Anwendung erneut ausführst.</html>
m.abort_ok = Beenden
